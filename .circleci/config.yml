version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.1
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install -y python-pip python-dev
      - run: sudo pip install awscli
      - run: aws --version
  deployment:
    working_directory: ~/CircleCIPractice/app
    steps:
      - checkout
      - run: - aws s3 sync /home/ubuntu/S3ContinuousDeploy s3://s3awscd --delete
